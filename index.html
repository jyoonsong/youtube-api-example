<!DOCTYPE html>
<html>

<head>
  <title>YouTube Data API</title>
  <meta charset="utf-8">
  <style>
    #input {
      margin-bottom: 2rem;
    }

    input {
      width: 300px;
    }

    table,
    th,
    td {
      border: 1px solid black;
    }

    th {
      background: lightgrey;
    }

    th.custom {
      background: darkgrey;
    }

  </style>
</head>

<body>

  <h1>유튜브 채널 주소(URL)를 입력하세요</h1>

  <div id="input">
    <input type="text" placeholder="https://www.youtube.com/channel/채널아이디" />
    <button>확인</button>
  </div>

  <div id="msg"></div>

  <table id="result" cellpadding="10" cellspacing="0">
    <thead>
      <tr>
        <th>Data</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <br>

  <table id="videos" cellpadding="10" cellspacing="0">
    <thead>
      <tr>
        <th>사진</th>
        <th>제목</th>
        <th>Likes</th>
        <th>Dislikes</th>
        <th>댓글</th>
        <th>조회수</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
